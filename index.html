<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Treino</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 20px;
            color: #e0e0e0;
        }
        .container {
            max-width: 900px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #76ff03;
            font-size: 28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: #242424;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .section h2 {
            color: #64dd17;
            border-bottom: 3px solid #64dd17;
            padding-bottom: 8px;
            font-size: 22px;
            text-transform: uppercase;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        li {
            background: #333;
            margin: 8px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        label {
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-left: 10px;
            accent-color: #76ff03;
        }
        .reset-button {
            display: block;
            width: 100%;
            margin: 20px auto;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-button:hover {
            background-color: #b71c1c;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .section h2 {
                font-size: 18px;
            }
            li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Treino</h1>
        
        <div class="section">
            <h2>Treino A - Peito, Ombros, Tríceps e Core</h2>
            <ul>
                <li><label><span>Supino reto com barra – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Supino inclinado na máquina – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Crucifixo reto com halteres – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Desenvolvimento com halteres (sentado) – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Face Pull na polia – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Tríceps corda na polia – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Tríceps francês com halteres – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Prancha abdominal – 3x30s</span><input type="checkbox"></label></li>
                <li><label><span>Bird Dog – 3x12</span><input type="checkbox"></label></li>
            </ul>
        </div>
        
        <div class="section">
            <h2>Treino B - Costas, Bíceps e Panturrilhas</h2>
            <ul>
                <li><label><span>Puxada alta na máquina – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Remada baixa na máquina – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Remada unilateral – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Pullover na polia – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Rosca direta com barra W – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Rosca martelo – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Panturrilha no leg press – 3x15</span><input type="checkbox"></label></li>
                <li><label><span>Panturrilha em pé – 3x15</span><input type="checkbox"></label></li>
                <li><label><span>Superman no solo – 3x12</span><input type="checkbox"></label></li>
            </ul>
        </div>
        
        <div class="section">
            <h2>Treino C - Pernas, Glúteos e Core</h2>
            <ul>
                <li><label><span>Leg press 45° – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Cadeira extensora – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Cadeira flexora – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Agachamento búlgaro – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Abdutor na máquina – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Glúteo no cross – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Elevação pélvica – 3x15</span><input type="checkbox"></label></li>
                <li><label><span>Abdominal oblíquo – 3x12</span><input type="checkbox"></label></li>
                <li><label><span>Alongamento guiado – 3x30s</span><input type="checkbox"></label></li>
            </ul>
        </div>
        
        <button class="reset-button" onclick="desmarcarTudo()">Desmarcar Tudo</button>
    </div>
    <script>
        function desmarcarTudo() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => checkbox.checked = false);
        }
    </script>
</body>
</html>
